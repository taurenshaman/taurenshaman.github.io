<!DOCTYPE html>
<html>

<head>
    <!-- Standard Meta -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <!-- Site Properties -->
    <title>徐公子胜治</title>

    <link rel="stylesheet" type="text/css" href="https://cdn.metroui.org.ua/v4/css/metro-all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css"
        type="text/css" media="screen" charset="utf-8">
    <link rel="stylesheet" type="text/css" href="../assets/css/site.css?v=201905290952">

</head>

<body>
    <div id="headerline"></div>

    <div class="container grid" style="margin-top: 10px;">
        <div class="row mt-3">
            <div class="cell-3 border bd-default">
                <div id="context-list" class=""></div>
            </div>
            <div class="cell-9">
                <div id="list-view" class=""></div>
            </div>
        </div>
    </div>

    <div id="footerline"></div>
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdn.metroui.org.ua/v4/js/metro.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.11/lodash.min.js"></script>
<script src="https://taurenshaman.github.io/assets/js/lodash-uuid.js"></script>
<script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/ractive"></script>
<script src="https://d3js.org/d3.v5.js" charset="utf-8"></script>

<script src="../assets/js/site.js?v=20180912"></script>
<script src="../assets/js/topic.js?v=20191002"></script>

<script id="tplContextList" type="text/ractive">
    <ul data-role="listview" data-on-node-click="onContextNodeClick">
      {{#each items: index}}
        <li title="{{title}}"
            data-icon="<span class='mif-stack'>"
            data-caption="{{title}}"
            data-uri="{{uri}}"></li>
      {{/each}}
    </ul>
  </script>

<script id="tplTopicItem" type="text/ractive">
    <li style="width: 100%; max-width: 260px;">
      <figure class="text-center">
          <div class="icon" title="{{type}}">
              <span class="{{icon}} mif-5x"></span>
          </div>
          <figcaption class="text-bold"><a href="{{uri}}">{{title}}</a></figcaption>
          <figcaption class=""><span class="fg-gray va-middle">// {{type}}</span></figcaption>
      </figure>
    </li>
  </script>

<script id="tplTopicsList" type="text/ractive">
    <ul data-role="list"
        data-sort-dir="desc"
        data-cls-list="unstyled-list row flex-justify-center mt-4"
        data-cls-list-item="cell-sm-6 cell-md-4 border bd-default m-2"
        data-show-search="true">
      {{#each items: index}}
        {{>tplTopicItem}}
      {{/each}}
    </ul>
    
  </script>

<script type="text/javascript">
    var topic_context = [
        {
            title: "《方外：消失的八门》",
            uri: "https://raw.githubusercontent.com/taurenshaman/mind/master/徐公子胜治/徐公子胜治-方外.json"
        },
        {
            title: "《惊门》",
            uri: "https://raw.githubusercontent.com/taurenshaman/mind/master/徐公子胜治/徐公子胜治-惊门.json"
        }
    ];
    initContext(topic_context);
</script>

</html>
