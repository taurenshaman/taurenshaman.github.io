<!DOCTYPE html>
<html>

<head>
    <!-- Standard Meta -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <!-- Site Properties -->
    <title>taurenshaman | whispering wolf by taurenshaman</title>

    <link rel="stylesheet" type="text/css" href="https://cdn.metroui.org.ua/v4/css/metro-all.min.css">
    <link rel="stylesheet" href="https://uicdn.toast.com/tui-editor/latest/tui-editor.min.css" />
    <link rel="stylesheet" href="https://uicdn.toast.com/tui-editor/latest/tui-editor-contents.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.48.4/codemirror.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/styles/github.min.css" />

    <link rel="stylesheet" type="text/css" href="../assets/css/site.css">
</head>

<body>
    <div id="headerline"></div>

    <div class="container grid" style="margin-top: 10px;">
        <div class="row m-3">
            <h3 id="article-title"></h3>
        </div>
        <div class="row mt-3">
            <div class="cell-3 border bd-default">
                <div id="articles-list" style="height: 600px; overflow-y: auto;"></div>
            </div>
            <div class="cell-9">
                <div id="article-viewer" style="height: 600px; overflow-y: auto;"></div>
            </div>
        </div>
    </div>

    <div id="footerline" class="mt-3"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.metroui.org.ua/v4/js/metro.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.11/lodash.min.js"></script>
    <script src="https://taurenshaman.github.io/assets/js/lodash-uuid.js"></script>

    <script src="https://taurenshaman.github.io/assets/js/weaver.min.js"></script>
    <script src="https://unpkg.com/cytoscape@3.6.2/dist/cytoscape.min.js"></script>

    <script src="https://uicdn.toast.com/tui-editor/latest/tui-editor-Editor-full.min.js"></script>
    <!--scrollSync需要用到这里面的函数-->
    <script src="https://uicdn.toast.com/tui.code-snippet/latest/tui-code-snippet.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/markdown-it/9.0.1/markdown-it.min.js"></script>
    <script src="https://uicdn.toast.com/tui-editor/latest/tui-editor-extColorSyntax.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/ractive"></script>
    <script src="../assets/js/lore/lore-editor-tui.editor.min.js"></script>
    <script src="../assets/js/site.js?v=20180912"></script>
    <script src="../assets/js/article.js?v=2020"></script>

    <script id="tplArticlesList" type="text/ractive">
        <ul data-role="listview" data-on-node-click="onArticleNodeClick">
            {{#each items: index}}
            <li title="{{title}}"
                data-icon="<span class='mif-news'>"
                data-caption="{{title}}"
                data-uri="{{uri}}"></li>
            {{/each}}
        </ul>
    </script>

    <script type="text/javascript">
        var articles_2019 = [
            {
                title: "Hello,Article - 20191225",
                uri: "data/2019/20191225-Hello,Article - 20191225.json"
            },
            {
                title: "Article - 20200103",
                uri: "data/2019/Article - 20200103.json"
            }
        ];
        init(articles_2019);
    </script>

</body>

</html>
