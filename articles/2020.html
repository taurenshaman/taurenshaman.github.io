<body>
    <div id="headerline"></div>

    <div class="container grid" style="margin-top: 10px;">
        <div class="row m-3">
            <h3 id="article-title"></h3>
        </div>
        <div class="row mt-3">
            <div class="cell-3 border bd-default">
                <div id="articles-list" style="height: 600px; overflow-y: auto;">
                    <ul data-role="listview" v-model="items">
                        <li v-for="(item, index) in items" :key="item.uri"
                            v-bind:title="item.title"
                            data-icon="<span class='mif-news'>"
                            v-bind:data-caption="item.title"
                            v-bind:data-uri="item.uri"
                            v-on:click="viewItem(index)"></li>
                    </ul>
                </div>
            </div>
            <div class="cell-9">
                <ul id="tabViewer" data-role="tabs" data-tabs-type="pills" data-expand="true">
                    <li><a href="#markdown-viewer">Markdown</a></li>
                    <li><a href="#json-blocks-viewer">JSON Blocks</a></li>
                </ul>
                <div style="min-height: 600px;">
                    <div id="markdown-viewer" style="height: 600px; overflow-y: auto;"></div>
                    <div id="json-blocks-viewer" style="height: 600px; overflow-y: auto;"></div>
                </div>
            </div>
        </div>
    </div>

    <div id="footerline" class="mt-3"></div>
</body>
