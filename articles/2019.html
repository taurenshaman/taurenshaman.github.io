<body>

        <div class="row m-3 bg-light">
            <h3 class="cell-12 text-center" id="article-title"></h3>
        </div>
        <div class="row mt-3">

            </div>
        </div>
    </div>

<script id="tplArticlesList" type="text/ractive">
    <ul data-role="listview" data-on-node-click="onArticleNodeClick">
      {{#each items: index}}
        <li title="{{title}}"
            data-icon="<span class='mif-news'>"
            data-caption="{{title}}"
            data-uri="{{uri}}"></li>
      {{/each}}
    </ul>
  </script>

<script type="text/javascript">

            title: "Hello,Article - 20191225",
