<script>
    var json_editor;
    var current_json;

    var itemsArray;

    var editor;

    function initVizContentControl(elementId) {
        editor = new EditorJS({
            /** 
             * Id of Element that should contain the Editor 
             */
            holder: elementId,

            /** 
             * Available Tools list. 
             * Pass Tool's class or Settings object for each Tool you want to use 
             */
            tools: {
                /**
               * Each Tool is a Plugin. Pass them via 'class' option with necessary settings {@link docs/tools.md}
               */
                header: {
                    class: Header,
                    inlineToolbar: ['link'],
                    config: {
                        placeholder: 'Header'
                    },
                    shortcut: 'CMD+SHIFT+H'
                },
                /**
                 * Or pass class directly without any configuration
                 */
                image: {
                    class: ImageTool,
                },
                list: {
                    class: List,
                    inlineToolbar: true,
                    shortcut: 'CMD+SHIFT+L'
                },
                checklist: {
                    class: Checklist,
                    inlineToolbar: true,
                },
                quote: {
                    class: Quote,
                    inlineToolbar: true,
                    config: {
                        quotePlaceholder: 'Enter a quote',
                        captionPlaceholder: 'Quote\'s author',
                    },
                    shortcut: 'CMD+SHIFT+O'
                },
                warning: Warning,
                marker: {
                    class: Marker,
                    shortcut: 'CMD+SHIFT+M'
                },
                code: {
                    class: CodeTool,
                    shortcut: 'CMD+SHIFT+C'
                },
                delimiter: Delimiter,
                inlineCode: {
                    class: InlineCode,
                    shortcut: 'CMD+SHIFT+C'
                },
                linkTool: LinkTool,
                embed: Embed,
                table: {
                    class: Table,
                    inlineToolbar: true,
                    shortcut: 'CMD+ALT+T'
                },
                katex: KatexModule
            },

            //data: current_json,

            onChange: function () {
                editor.save().then((savedData) => {
                    current_json = savedData;
                    json_editor.set(current_json);
                });
            }
        });
    }

    function initJsonEditor(elementId) {
        var container = document.getElementById(elementId);
        var options = {
            mode: 'code',
            modes: ['code', 'form', 'text', 'tree', 'view'], // allowed modes
            onError: function (err) {
                alert(err.toString());
            },
            onChangeText: function (jsonString) {
                var json = JSON.parse(jsonString);
                if (json === undefined || !json || _.isEqual(json, current_json))
                    return;

                current_json = json;

                // itemsDS.clear();
                // itemsDS.add(current_json["items"]);

                // vis_timeline.setOptions(optionsData);
            }
        };
        json_editor = new JSONEditor(container, options);
    }

    $(document).ready(function () {
        //prepareData();

        initJsonEditor("jsoneditor");
        //json_editor.set(current_json);

        initVizContentControl("editorContainer");

        //editor.focus();
    });

</script>
